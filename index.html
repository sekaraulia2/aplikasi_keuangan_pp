<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Aplikasi Keuangan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Profil</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Section -->
            <section class="profile-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <h2 class="profile-name">Jaemin</h2>
                <p class="profile-nis">NIS: 23849001</p>
                <p class="profile-class">Kelas: 12 RPL 3</p>
            </section>

            <!-- Contact Information Section -->
            <section class="contact-section">
                <h3 class="section-title">Informasi Kontak</h3>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-info">
                        <span class="contact-label">Nomor Telepon</span>
                        <span class="contact-value">085966437280</span>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info">
                        <span class="contact-label">Email</span>
                        <span class="contact-value">fitriarga268@gmail.com</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-history"></i>
                <span>Riwayat</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </div>
        </nav>
    </div>
</body>
</html>
